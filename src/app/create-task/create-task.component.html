<h3>Create a task</h3>

<form [formGroup]="form" novalidate>
  <div class="row">
    <div class="col-lg-6">
      <label>Name</label>
      <input type="text" formControlName="name" />
      <div class="field-error-message"
           *ngIf="isErrorVisible('name','required')">field is mandatory</div>
    </div>
    <div class="col-lg-6">
      <label>Priority</label>
      <input type="text" formControlName="priority" />
      <div class="field-error-message"
           *ngIf="isErrorVisible('priority','required')">field is mandatory</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <label>Description</label>
      <textarea type="text" formControlName="description" ></textarea>
    </div>
  </div>

  <button [disabled]="!form.valid" (click)="save(form)">Create Task</button>

</form>
