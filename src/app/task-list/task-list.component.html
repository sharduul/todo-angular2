<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <h2>List of todo tasks</h2>
    </div>
    <div class="col-lg-6">
      <button [routerLink]="['/create']">Create task</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <input class="search-bar" [formControl]="queryStr" placeholder="Search tasks"/>
    </div>
  </div>

  <div class="row" *ngFor="let task of allTasks">
    <div class="col-lg-2">
      <h2><a [routerLink]="['/tasks/' + task.$key + '/view']">{{ task.name  }}</a></h2>
    </div>
    <div class="col-lg-2">
      <label>{{ task.priority }}</label>
    </div>
    <div class="col-lg-2">
      <label>{{ task.status ? "Done" : "Incomplete" }}</label>
    </div>
    <div class="col-lg-2">
      <label>{{ task.dateCreated }}</label>
    </div>
    <div class="col-lg-2">
      <button (click)="deleteTask(task)">DELETE</button>
    </div>
    <div class="col-lg-2">
      <button (click)="markDone(task)">DONE</button>
    </div>
  </div>
</div>
